<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race</title>
  </head>
  <body>
    <form action="/race_registry">
      <h1>Race Registration!</h1>
      <div class="full name">
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname" required />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="lastname" required />
      </div>
      <div class="race selection">
        <p>Select a Race:</p>
        <div>
          <input type="radio" id="5k" name="race_selection" value="5k" />
          <label for="5k">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" id="half" name="race_selection" value="half" />
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input type="radio" name="race_selection" id="full" value="full" />
          <label for="full">Full Marathon</label>
        </div>
      </div>
      <div class="validations">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <div class="age_select">
          <label for="age">Select Age Group</label>
          <select name="age_range" id="age">
            <option value="less18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="more50">50+</option>
          </select>
        </div>
      </div>

      <button type="submit">Register!</button>
    </form>
  </body>
</html>
