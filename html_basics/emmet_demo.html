<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet Demo</title>
  </head>
  <body>
    <!-- main>section>h1 -->
    <main>
      <section>
        <h1>Hola</h1>
      </section>
    </main>
    <!-- h1+h2+h3 -->
    <h1>Hola</h1>
    <h2>Hola</h2>
    <h3>Hola</h3>
    <!-- nav>ul>li*>a -->
    <nav>
      <ul>
        <li><a href="a"></a></li>
        <li><a href="b"></a></li>
        <li><a href="c"></a></li>
        <li><a href="d"></a></li>
        <li><a href="e"></a></li>
      </ul>
    </nav>
    <!-- nav>ul>li*3>a[href=www.$.com] -->
    <nav>
      <ul>
        <li><a href="www.1.com"></a></li>
        <li><a href="www.2.com"></a></li>
        <li><a href="www.3.com"></a></li>
      </ul>
    </nav>
    <!-- nav>ul>li*2>a[href=www.$.com]{hola} -->
    <nav>
      <ul>
        <li><a href="www.1.com">hola</a></li>
        <li><a href="www.2.com">hola</a></li>
      </ul>
    </nav>
  </body>
</html>
