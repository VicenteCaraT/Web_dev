<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <main>
      <h1>Heviest Birds Table</h1>
      <table>
        <thead>
          <tr>
            <th>Animal</th>
            <th>Avarage mass</th>
            <th>Maximum mass</th>
            <th>Flighted</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ostrich</td>
            <td>104(230)</td>
            <td>156.8(246)</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Somali Ostrich</td>
            <td>90(200)</td>
            <td>130(287)</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Wild Turkey</td>
            <td>13.5(29.8)</td>
            <td>39(86)</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>
      <h1>V2 Tables</h1>
      <table>
        <thead>
          <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass</th>
            <th rowspan="2">Flighted</th>
          </tr>
          <tr>
            <th>HG</th>
            <th>LB</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ostrich</td>
            <td>104</td>
            <td>230</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Somali Ostrich</td>
            <td>90</td>
            <td>200</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Wild Turkey</td>
            <td>13.5</td>
            <td>29.8</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>
      <!-- Tables: tr(rows), td(colums of data), thead, tbody, tfoot, th(columnas)-->
    </main>
  </body>
</html>
